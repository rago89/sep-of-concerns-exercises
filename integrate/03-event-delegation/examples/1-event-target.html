<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>event.target</title>

    <style>
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>

  <body>
    <main id="user-interface" class="centered">
      <button id="the-button">mouseleave or click</button> <br />
      <input id="the-input" placeholder="type here" />
    </main>

    <script id="handlers">
      const demoHandler = event => {
        debugger;
        console.dir(event);

        const eventType = event.type;

        const target = event.target;
        const nodeName = target.nodeName;

        const message = `you ${eventType}ed the ${nodeName}`;
        alert(message);
      };

      // https://developer.mozilla.org/en-US/docs/Web/API/Event/target
    </script>

    <script id="listeners">
      const theButton = document.getElementById('the-button');
      theButton.addEventListener('click', demoHandler);
      theButton.addEventListener('mouseleave', demoHandler);

      const theInput = document.getElementById('the-input');
      theInput.addEventListener('keyup', demoHandler);
      theInput.addEventListener('mouseleave', demoHandler);
    </script>
  </body>
</html>
